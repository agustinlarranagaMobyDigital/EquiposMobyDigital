<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formIntegrante.css}" type="text/css">
</head>

<body>
<header>
    <nav>
        <div class="logo">
            <img th:src="@{/img/uc.png}" alt="">
        </div>

        <div class="menu">
            <ul>
                <li><a th:href="@{/app}">Home</a></li>
                <li><a>Mi Agenda</a></li>
                <li><a>Mi Equipo</a></li>
                <li><a>Personal</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>


    </nav>

</header>
<div class="content">

    <form th:action="@{/agregarReunion}" th:object="${reunion}" method="post">

        <!-- DATOS NATIVOS DE LA ENTIDAD EQUIPO -->
        <label for="dia">Dia: </label>
        <input type="date" th:field="*{fecha}" id="dia">

        <label for="horaInicial">Hora de inicio: </label>
        <input type="time" th:field="*{horaInicial}" id="horaInicial">

        <label for="horaFinal">Hora de cierre: </label>
        <input type="time" th:field="*{horaFinal}" id="horaFinal">

        <label for="horaFinal">Tipo de reunion </label>
        <select id="tipoReunion" name="id">
            <option value=""> Seleccione uno </option>
            <option th:each="p:${tipoReunion}" th:text="${p.nombre}" th:value="${p.idTipoReunion}"></option>
        </select>

        <input class="submit" type="submit">

    </form>
</div>
</body>

</html>
