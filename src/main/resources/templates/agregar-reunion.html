<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formIntegrante.css}" type="text/css">
</head>

<body>
<header>
    <nav>
        <div class="logo">
            <img th:src="@{/img/uc.png}" alt="">
        </div>

        <div class="menu">
            <ul>
                <li><a th:href="@{/app}">Home</a></li>
                <li><a>Mi Agenda</a></li>
                <li><a>Mi Equipo</a></li>
                <li><a>Personal</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>


    </nav>

</header>
<div class="content">

    <form th:action="@{/agregarReunion}" th:object="${reunion}" method="post">

        <!-- DATOS NATIVOS DE LA ENTIDAD EQUIPO -->
        <label for="dia">Dia: </label>
        <input type="date" th:field="*{fecha}" id="dia">
        <div th:if="${errores != null && errores.containsKey('fechaAnterior')}" th:text="${errores.fechaAnterior}" class="error"></div>
        <div th:if="${errores != null && errores.containsKey('fechaNull')}" th:text="${errores.fechaNull}" class="error"></div>

        <label for="horaInicial">Hora de inicio: </label>
        <input type="time" th:field="*{horaInicial}" id="horaInicial">
        <div th:if="${errores != null && errores.containsKey('horaInicial')}" th:text="${errores.horaInicial}" class="error"></div>
        <div th:if="${errores != null && errores.containsKey('horarioAnterior')}" th:text="${errores.horarioAnterior}" class="error"></div>


        <label for="horaFinal">Hora de cierre: </label>
        <input type="time" th:field="*{horaFinal}" id="horaFinal">
        <div th:if="${errores != null && errores.containsKey('coincidencia')}" th:text="${errores.coincidencia}" class="error"></div>
        <div th:if="${errores != null && errores.containsKey('horaFinal')}" th:text="${errores.horaFinal}" class="error"></div>
        <div th:if="${errores != null && errores.containsKey('horarioPosterior')}" th:text="${errores.horarioPosterior}" class="error"></div>


        <label for="horaFinal">Tipo de reunion </label>
        <select id="tipoReunion" th:field="*{tipoReunion}">
            <option value="0"> Seleccione uno </option>
            <option th:each="p:${tipoReunion}" th:text="${p.nombre}" th:value="${p.idTipoReunion}"></option>
        </select>
        <div th:if="${errores != null && errores.containsKey('tipoReunion')}" th:text="${errores.tipoReunion}" class="error"></div>

        <input class="submit" type="submit">

    </form>
</div>
</body>
<style>
    .error{
        color: red;
    }
</style>
</html>
