<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formIntegrante.css}" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img th:src="@{/img/uc.png}" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a th:href="@{/app}">Home</a></li>
                    <li><a>Mi Agenda</a></li>
                    <li><a>Mi Equipo</a></li>
                    <li><a>Personal</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>


        </nav>

    </header>
    <div class="content">
        <h1 th:text="${h1}"></h1>

        <form th:action="@{/guardarEquipo}" th:object="${equipo}" method="post">

            <!-- DATOS NATIVOS DE LA ENTIDAD EQUIPO -->
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">

            <label for="cuenta">Cuenta: </label>
            <select id="cuenta" name="cuenta">
            <option value=""> Seleccione uno </option>
            <option th:each=" cuenta :${listaCuentas}" th:text="${cuenta.nombre}" th:value="${cuenta.id_cuenta}" th:field="*{cuenta}"></option>
        </select>

            <input class="submit" type="submit">
        </form>

    </div>
</body>

</html>
