<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}" ></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formIntegrante.css}" type="text/css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="img/uc.png" alt="">
        </div>

        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Agenda</li>
                <li>Equipo</li>
                <li>Yo</li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>


    </nav>

</header>
<div class="content">
<h1 th:text="${h1}"></h1>

<form th:action="@{/addIntegrante}" th:object="${integrante}" method="post">

<!-- DATOS NATIVOS DE LA ENTIDAD INTEGRANTE -->
    <label for="nombre">Nombre: </label>
    <input type="text" th:field="*{nombre}" id="nombre" >

    <label for="apellido">Apellido </label>
    <input type="text" th:field="*{apellido}" id="apellido">

    <label for="exp">Anos de experiencia: </label>
    <input type="number" th:field="*{experiencia}" id="exp">

    <label for="nacimiento">Nacimiento: </label>
    <input type="text" th:field="*{fechaNacimiento}" id="nacimiento">

    <!-- DATOS QUE SIRVEN PARA HACER LAS CONECCIONES CON LAS DEMAS TABLAS-->

    <!-- PUESTO-->
    <label for="puesto">Puesto: </label>

    <select id="puesto" th:field="*{puesto}">
        <option value=""> Seleccione uno </option>
        <option th:each="p:${listaPuestos}" th:text="${p.nombre}" th:value="${p.id}"></option>
    </select>
    <br><br>

    <!-- EQUIPOS
    <label for="equipo">Equipo: </label>

    <select id="equipo" th:field="*{equipo}">
        <option value=""> Seleccione uno </option>
        <option th:each="e:${listaEquipos}" th:text="${e.nombre}" th:value="${e.id}"></option>
    </select>
    <br><br>-->

    <!-- LENGUAJES-->

    <label>Lenguajes: </label>
    <div>

        <div  class="content-lenguajes" th:if="${integrante.id} > 0" th:each=" lenguaje : ${integrante.getLenguajes()}">
            <input type="checkbox" th:value="${lenguaje.id}" th:field="*{lenguajes}" >
            <label th:text="${lenguaje.nombre}"></label>
        </div>

        <div  class="content-lenguajes" th:each=" lenguaje : ${listaLenguajes}">
            <div class="lenguaje">
                <input type="checkbox" th:value="${lenguaje.id}" th:field="*{lenguajes}" >
                <label th:text="${lenguaje.nombre}"></label>
            </div>
        </div>
    </div>



    <!-- USUARIO -->

     <label for="email">Email: </label>
     <input type="text" name="email" id="email" >
     <label for="password">Contrasena: </label>
     <input type="text" name="password" id="password" >


    <input type="hidden" th:field="${integrante.id}">

     <input class="submit" type="submit" >
 </form>

</div>
</body>

</html>
