<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/table.css}" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img th:src="@{/img/uc.png}" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a th:href="@{/app}">Home</a></li>
                    <li><a>Mi Agenda</a></li>
                    <li><a>Mi Equipo</a></li>
                    <li><a>Personal</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>


        </nav>
    </header>
    <section class="content-info">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Lider</th>
                    <th>Integrantes</th>
                    <th>Cuenta</th>
                    <th>Agenda</th>
                    <th>Completo</th>
                    <th>Gestion de integrantes</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="equipo : ${listaEquipos}">
                    <td th:text="${equipo.nombre}"></td>
                    <div th:if="${equipo.arrayList != null}">
                        <div th:if="${equipo.getLider() != null}">
                            <td th:text="${equipo.getLider().nombre} + ${equipo.getLider().apellido}"></td>
                        </div>
                        <td th:if="${equipo.getLider() == null}">   </td>
                        <div th:if="${equipo.getProgramadores() != null}">
                            <td>
                                <p th:each="integrante : ${equipo.getProgramadores()}" th:text="${integrante.nombre} + ${integrante.apellido}"></p>
                            </td>
                        </div>
                        <td th:if="${equipo.getProgramadores() == null}">   </td>

                    </div>
                    <td th:text="${equipo.cuenta.nombre}"></td>
                    <td>
                        <a th:href="@{/agenda/consultaEquipo/} + ${equipo.id}" th:text="agenda"></a>
                    </td>
                    <td th:if="${equipo.completo == true}"> Si </td>
                    <td th:if="${equipo.completo == false}"> No </td>

                    <td>
                        <a th:href="@{/gestionarEquipo/} + ${equipo.id}" th:text=" aqui "></a>
                    </td>
                    <td>    <a th:href="@{/eliminarEquipo/} + ${equipo.id}" th:text="eliminar"></a></td>


                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
