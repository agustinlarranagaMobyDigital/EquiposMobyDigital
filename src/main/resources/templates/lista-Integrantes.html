<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/table.css}" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img th:src="@{/img/uc.png}" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a th:href="@{/app}">Home</a></li>
                    <li><a>Mi Agenda</a></li>
                    <li><a>Mi Equipo</a></li>
                    <li><a>Personal</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>

    </nav>
</header>
<section class="content-info">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de nacimiento</th>
                <th>Email</th>
                <th>AÃ±os de experiencia</th>
                <th>Lenguajes</th>
                <th>Puesto</th>
                <th>Equipo</th>
                <th>Agenda</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="integrante : ${lista}" class="tr">
                <td th:text="${integrante.nombre}"></td>
                <td th:text="${integrante.apellido}"></td>
                <td th:text="${integrante.fechaNacimiento}"></td>
                <td th:text="${integrante.usuario.email}"></td>
                <td th:text="${integrante.experiencia}"></td>
                <!-- lista de lenguajes -->
                <td class="td-lista">
                    <p th:each=" lenguaje : ${integrante.getLenguajes()}" th:text="${lenguaje.nombre}"></p>
                </td>
                <td th:text="${integrante.puesto.nombre}"></td>
                <td th:if="${integrante.tieneEquipo} == true" th:text="${integrante.equipo.nombre}"></td>
                <td th:if="${integrante.tieneEquipo} == false" > Sin equipo </td>

                <td>    <a th:href="@{/agenda/consulta/} + ${integrante.id}" th:text="agenda"></a></td>
                <!--   <td>    <a th:href="@{/formIntegrante/} + ${integrante.id}" th:text="editar"></a></td>-->
                <td>    <a th:href="@{/eliminar/} + ${integrante.id}" th:text="eliminar"></a></td>

                </tr>
            </tbody>
        </table>
    </section>
</body>


</html>
