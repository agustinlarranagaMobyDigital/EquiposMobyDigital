<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="content-form">
        <h3 th:text="${mensaje}"></h3>
        <form th:action="@{/login}"  method="post">
            <div class="content-input">

                <label for="email">Email: </label>
                <div class="input">
                    <input type="text" name="email" th:value="${email}"  id="email" placeholder="Email" >
                </div>

                <!--div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{'email'}"-->
                <div class="error" th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}"></div>

            </div>


            <div class="content-input">

                <label for="password">Contraseña: </label>
                <div class="input">
                    <input type="text" name="password" id="password" placeholder="Contraseña">
                </div>

                <!--div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
                <div class="error" th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}"></div>

            </div>

            <input class="submit" type="submit" value="Login">
            <div class="error" th:if="${error != null && error.containsKey('incorrecto')}" th:text="${error.get('incorrecto')}"></div>
        </form>

    </div>
</div>
</body>
</html>
